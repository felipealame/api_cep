<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="div-main">
        <div class="api-ibge">

            <h2 class="titulo">Endereço</h2>

            <label for="input-ibge">CEP *: </label>
            <input type="text" id="cep" maxlength="9">

            <label for="input-ibge">Logradouro *: </label>
            <input type="text" id="logradouro">

            <label for="input-ibge">Número *: </label>
            <input type="text" id="numero">

            <label for="input-ibge">Complemento *: </label>
            <input type="text" id="complemento">

            <label for="input-ibge">Bairro *: </label>
            <input type="text" id="bairro">

            <label for="input-ibge">Cidade *: </label>
            <input type="text" id="localidade">

            <label for="input-ibge">UF *: </label>
            <input type="text" id="uf">

        </div>
    </div>
    <script src="./index.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</body>

</html>
